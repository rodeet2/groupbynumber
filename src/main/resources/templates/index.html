<!DOCTYPE html>
<html>
<head>
  <title>Group by Number</title>
  <style>
    /* Basic reset */
    body, h4, form, input, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Center the content */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      text-align: center;
    }

    h4 {
      margin-bottom: 20px;
      font-size: 17px;
      color: #333;
    }
    
    form {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h4>Enter the details to create the group:</h4>
    <form action="/create" method="post">
      <input name="NumberIneachGroup" type="text" id="textbox1" placeholder="Number of groups">
      <input name="NumberofMembers" type="text" id="textbox2" placeholder="Total number of members">
      <button type="submit">Create</button>
    </form>
  </div>
</body>
</html>
